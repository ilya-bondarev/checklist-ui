<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .checklist-container {
            border-radius: 10px;
            background: #3579F5; 
            padding: 16px 18px 15px 22px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
        }
        .circular-progress {
            --size: 60px;
            --half-size: calc(var(--size) / 2);
            --stroke-width: 2px;
            --radius: calc((var(--size) - var(--stroke-width)) / 2);
            --circumference: calc(var(--radius) * 3.14159265359 * 2);
            --progress: 2; /* Значение прогресса в процентах */
            --dash: calc((var(--progress) * var(--circumference)) / 100);
            position: relative;
        }

        .circular-progress circle {
            cx: var(--half-size);
            cy: var(--half-size);
            r: var(--radius);
            stroke-width: var(--stroke-width);
            fill: none;
            stroke-linecap: round;
        }

        .circular-progress circle.bg {
            stroke: rgba(255, 255, 255, 0.50); 
            stroke-width: 1px; 
        }

        .circular-progress circle.fg {
            transform: rotate(-90deg);
            transform-origin: var(--half-size) var(--half-size);
            stroke-dasharray: var(--dash) calc(var(--circumference) - var(--dash));
            transition: stroke-dasharray 0.3s linear 0s;
            stroke: #ffffff;
        }

        .progress-text {
            font-size: 20px;
            font-weight: 400;
            line-height: 30px;
            position: absolute;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checklist-info {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .checklist-info .title {
            font-size: 12px;
            font-weight: 400;
            line-height: 18px;
            width: fit-content;
            margin-bottom: 4px;
            padding: 0 10px;
            border-radius: 40px;
            background: #2364DB; 
        }
        .checklist-info .status {
            font-size: 15px;
            font-weight: 600;
            line-height: 20px;
            margin-bottom: 4px;
        }
        .checklist-info .next-action {
            font-size: 12px;
            font-weight: 400;
            line-height: 18px;
        }
        .checklist-button {
            border-radius: 6px;
            background: #F4F8FF; 
            display: flex;
            padding: 10px 32px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #4777ED;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            border: none;
            cursor: pointer;
            margin-left: 68px;
        }
        .checklist-button:hover {
            background-color: #e6e9ef;
        }
    </style>
</head>
<body>

<div class="checklist-container">
    <div class="progress-circle-container">
        <svg width="60" height="60" viewBox="0 0 60 60" class="circular-progress">
            <circle class="bg"></circle>
            <circle class="fg"></circle>
        </svg>
        <div class="progress-text">0/7</div>
    </div>
    <div class="checklist-info">
        <div class="title">Чеклист</div>
        <div class="status">Выполнено: 0 из 7 действий</div>
        <div class="next-action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
    </div>
    <button class="checklist-button">Открыть чеклист</button>
</div>
</body>
</html>
